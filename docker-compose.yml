version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: ehailing_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ehailing
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:6
    container_name: ehailing_redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    container_name: ehailing_backend
    command: npm run start:dev
    depends_on:
      - postgres
      - redis
    ports:
      - '3002:3000'
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: user
      DATABASE_PASSWORD: password
      DATABASE_DB: ehailing
      REDIS_HOST: redis
      REDIS_PORT: 6379
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules

  frontend:
    build:
      context: ./frontend
    container_name: ehailing_frontend
    command: npm run dev
    ports:
      - '8080:3000'
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
